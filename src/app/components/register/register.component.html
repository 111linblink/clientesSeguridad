<div class="pastel-form">
    <div class="register-header">
   <!-- <img
        src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png"
        alt="Logo"
        class="logo"
      /> -->  
      <h1>Registrate</h1>
    </div>
  
    <div *ngIf="mensajeError" class="error-message">
      {{ mensajeError }}
    </div>
  
    <div *ngIf="mensajeExito" class="success-message">
      {{ mensajeExito }}
    </div>
  
    <form (ngSubmit)="submit()" #registerForm="ngForm" class="form-vertical">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="usuarioRequest.email"
          name="email"
          required
          #email="ngModel"
          [ngClass]="{ invalid: email.invalid && email.touched }"
          placeholder="example@domain.com"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          <small *ngIf="email.errors?.['required']">El correo electrónico es obligatorio.</small>
          <small *ngIf="email.errors?.['email']">Debe ingresar un correo válido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="usuarioRequest.password"
          name="password"
          required
          minlength="8"
          #password="ngModel"
          [ngClass]="{ invalid: password.invalid && password.touched }"
          placeholder="********"
        />
        <div *ngIf="password.invalid && password.touched" class="error">
          <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="password.errors?.['minlength']">Debe tener al menos 8 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          #confirmPasswordField="ngModel"
          [ngClass]="{ invalid: confirmPasswordField.touched && confirmPassword !== usuarioRequest.password }"
          placeholder="********"
        />
        <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error">
          <small>La confirmación es obligatoria.</small>
        </div>
        <div *ngIf="confirmPassword !== usuarioRequest.password && confirmPasswordField.touched" class="error">
          <small>Las contraseñas no coinciden.</small>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="registerForm.invalid || cargando">
          {{ cargando ? 'Registrando...' : 'Registrar' }}
        </button>
      </div>
  
      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a>
      </div>
    </form>
  </div>
