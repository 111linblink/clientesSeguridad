<script>
    // Obtiene la ruta actual de la página
    const currentPath = window.location.pathname;

    // Define los enlaces de la barra de navegación
    const createLink = document.getElementById('create-link');
    const listLink = document.getElementById('list-link');
    const updateLink = document.getElementById('update-link');

    // Agrega la clase 'active' al enlace correspondiente según la página actual
    if (currentPath.includes('crearCliente')) {
        createLink.classList.add('active');
    } else if (currentPath.includes('listarClientes')) {
        listLink.classList.add('active');
    } else if (currentPath.includes('actualizarCliente')) {
        updateLink.classList.add('active');
    }
</script>
