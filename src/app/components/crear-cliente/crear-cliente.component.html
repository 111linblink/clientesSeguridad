<div class="container">
    <h1>Crear Cliente</h1>
    <div class="form-card">
      <form (ngSubmit)="onSubmit()" class="form-layout">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" />
        </div>
  
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" />
        </div>
  
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correoElectronico" [(ngModel)]="correoElectronico" />
        </div>
  
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" [(ngModel)]="direccion"/>
        </div>
  
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="telefono"/>
        </div>
  
        <button type="submit">Guardar Cliente</button>
      </form>
    </div>
  </div>
