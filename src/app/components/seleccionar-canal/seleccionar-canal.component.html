<div class="canal-container">
    <form (ngSubmit)="seleccionarCanal()" class="canal-form">
      <div class="form-group header-group">
        <i class="fas fa-paper-plane icon"></i>
        <h2>Selecciona un medio para recibir tu código de acceso</h2>
      </div>
  
      <div class="form-group">
        <label for="canal">Selecciona canal:</label>
        <select 
          [(ngModel)]="canal" 
          name="canal" 
          id="canal"
          (change)="seleccionarCanal()"
          class="form-control">
            <option value="" disabled selected>Elige una opción</option>
            <option value="correo">Correo Electrónico</option>
            <option value="sms">SMS</option>
        </select>
      </div>
  
      <div class="form-group" *ngIf="canal === 'sms'">
        <label for="telefono">Teléfono (incluye código de país)</label>
        <input 
          type="text" 
          id="telefono" 
          [(ngModel)]="telefono" 
          name="telefono" 
          class="form-control"
          placeholder="+521234567890"
          required>
      </div>
  
      <div class="form-actions">
        <button 
          type="submit"
          [disabled]="!canal" 
          class="btn-submit">
            Enviar OTP
        </button>
      </div>
    </form>
  </div>
