<div class="otp-container">
    <form (ngSubmit)="verificarOTP()" #otpForm="ngForm" class="otp-form">
      <div class="form-group header-group">
        <i class="fas fa-key icon"></i>
        <h2>Verifica tu código para continuar</h2>
      </div>
  
      <!-- Mensaje de error -->
      <div *ngIf="mensajeError" class="error-message">
        {{ mensajeError }}
      </div>
  
      <!-- Mensaje de éxito -->
      <div *ngIf="mensajeExito" class="success-message">
        {{ mensajeExito }}
      </div>
  
      <div class="form-group">
        <label for="otp">Código OTP</label>
        <input 
          type="text"
          id="otp"
          [(ngModel)]="otp"
          name="otp"
          required
          #otpField="ngModel"
          placeholder="Ingresa tu código de verificación"
          class="form-control">
        <div *ngIf="otpField.invalid && otpField.touched" class="error-message">
          <small>El código OTP es obligatorio.</small>
        </div>
      </div>
  
      <div class="form-actions">
        <button 
          type="submit"
          [disabled]="otpForm.invalid || cargando"
          class="btn-submit">
          {{ cargando ? 'Verificando...' : 'Verificar OTP' }}
        </button>
      </div>
    </form>
  </div>
