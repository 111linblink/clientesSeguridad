<div class="login-container">
  <div class="login-form">
    <div class="login-header">
      <img src="https://static.vecteezy.com/system/resources/previews/007/033/146/non_2x/profile-icon-login-head-icon-vector.jpg" alt="Logo" class="logo" />
      <h2>Iniciar Sesión</h2>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          #emailField="ngModel"
          placeholder="example@domain.com"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
          <small *ngIf="emailField.errors?.['required']">El correo electrónico es obligatorio.</small>
          <small *ngIf="emailField.errors?.['email']">Debe ingresar un correo electrónico válido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordField="ngModel"
          placeholder="********"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
          <small *ngIf="passwordField.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="passwordField.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </div>

      <p class="mt-3">
        ¿No tienes una cuenta? <a href="/registro"> Regístrate</a>
      </p>

      <div class="forgot-password">
        <a href="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
