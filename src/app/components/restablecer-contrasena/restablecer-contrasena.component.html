<div class="container">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="onRestablecer()">
      <div class="form-group">
        <label for="nuevaContrasena">Nueva Contraseña</label>
        <input type="password" id="nuevaContrasena" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
    </form>
  </div>
